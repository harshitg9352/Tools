<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize your images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, online image tool">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool - Optimize Your Images Online</title>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
    <style>
        /* CSS for Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        header {
            background-color: #2563eb;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        #compression-tool {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #compression-tool input[type="file"] {
            display: none;
        }

        #compression-tool label.upload-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2563eb;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #compression-tool label.upload-btn:hover {
            background-color: #1e4bb5;
        }

        #compression-tool .slider-container {
            margin: 20px 0;
        }

        #compression-tool .slider-container label {
            font-size: 1rem;
            color: #555;
        }

        #compression-tool input[type="range"] {
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
        }

        #compression-tool button {
            padding: 12px 24px;
            background-color: #10b981;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #compression-tool button:hover {
            background-color: #0d946e;
        }

        #image-container {
            margin-top: 20px;
            text-align: center;
        }

        #output-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e2e8f0;
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }

        #progress-bar div {
            height: 100%;
            width: 0;
            background-color: #2563eb;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        #download-btn {
            display: none;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #download-btn:hover {
            background-color: #2563eb;
        }

        footer {
            background-color: #2563eb;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            #compression-tool {
                padding: 15px;
            }

            #compression-tool label.upload-btn,
            #compression-tool button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
        <p>Optimize your images for web use with adjustable compression levels.</p>
    </header>

    <main>
        <!-- Top Ad Unit -->
        <section id="ad-top">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <!-- Compression Tool -->
        <section id="compression-tool">
            <label for="image-input" class="upload-btn">Upload Image</label>
            <input type="file" id="image-input" accept="image/*">
            <div class="slider-container">
                <label for="compression-level">Compression Level: <span id="compression-value">50%</span></label>
                <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
            </div>
            <button id="compress-btn">Compress Image</button>
            <div id="progress-bar">
                <div></div>
            </div>
            <div id="image-container">
                <img id="output-image" src="" alt="Compressed Image">
            </div>
            <button id="download-btn">Download Compressed Image</button>
        </section>

        <!-- Bottom Ad Unit -->
        <section id="ad-bottom">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Functionality
        const compressionLevelInput = document.getElementById('compression-level');
        const compressionValue = document.getElementById('compression-value');
        const progressBar = document.getElementById('progress-bar');
        const progressBarFill = progressBar.querySelector('div');
        const downloadBtn = document.getElementById('download-btn');

        // Update compression level value
        compressionLevelInput.addEventListener('input', () => {
            const value = Math.round(compressionLevelInput.value * 100);
            compressionValue.textContent = `${value}%`;
        });

        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const compressionLevel = parseFloat(compressionLevelInput.value);
            const outputImage = document.getElementById('output-image');

            if (fileInput.files && fileInput.files[0]) {
                progressBar.style.display = 'block';
                progressBarFill.style.width = '0%';

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        canvas.width = img.width;
                        canvas.height = img.height;

                        ctx.drawImage(img, 0, 0);

                        // Simulate compression progress
                        let progress = 0;
                        const interval = setInterval(() => {
                            progress += 10;
                            progressBarFill.style.width = `${progress}%`;
                            if (progress >= 100) clearInterval(interval);
                        }, 100);

                        canvas.toBlob(function(blob) {
                            const url = URL.createObjectURL(blob);
                            outputImage.src = url;
                            progressBar.style.display = 'none';

                            // Enable download button
                            downloadBtn.style.display = 'inline-block';
                            downloadBtn.onclick = () => {
                                const a = document.createElement('a');
                                a.href = url;
                                a.download = `compressed-image-${Date.now()}.jpg`;
                                a.click();
                                URL.revokeObjectURL(url);
                            };
                        }, 'image/jpeg', compressionLevel);
                    };
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                alert('Please upload an image first.');
            }
        });
    </script>
</body>
</html>
