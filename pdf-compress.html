<body>

                 style="display:block"

                 (adsbygoogle = window.adsbygoogle || []).push({});

        <!-- Compression Tool -->
        <section id="compression-tool">
            <label for="pdf-input" class="upload-btn">Upload PDF</label>
            <input type="file" id="pdf-input" accept="application/pdf">
            <div class="slider-container">
                <label for="compression-level">Compression Level: <span id="compression-value">50%</span></label>
                <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
            </div>
            <button id="compress-btn">Compress PDF</button>

                <div></div>
            </div>

            <ins class="adsbygoogle"
                 style="display:block"

    </main>

    <footer>
        <p>&copy; 2023 PDF Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Functionality
        const compressionLevelInput = document.getElementById('compression-level');
        const compressionValue = document.getElementById('compression-value');
        const progressBar = document.getElementById('progress-bar');
        const progressBarFill = progressBar.querySelector('div');
        const downloadBtn = document.getElementById('download-btn');

        // Update compression level value
        compressionLevelInput.addEventListener('input', () => {
            const value = Math.round(compressionLevelInput.value * 100);
            compressionValue.textContent = `${value}%`;
        });

        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('pdf-input');
            const compressionLevel = parseFloat(compressionLevelInput.value);

            if (fileInput.files && fileInput.files[0]) {
                progressBar.style.display = 'block';
                progressBarFill.style.width = '0%';

                const reader = new FileReader();
                reader.onload = function(e) {
                    const pdfData = e.target.result;

                    // Simulate compression progress
                    let progress = 0;
                    const interval = setInterval(() => {
                        progress += 10;
                        progressBarFill.style.width = `${progress}%`;
                        if (progress >= 100) clearInterval(interval);
                    }, 100);

                    // Simulate compression (replace with actual PDF compression logic)
                    setTimeout(() => {
                        const compressedPdf = pdfData; // Replace with actual compressed PDF
                        progressBar.style.display = 'none';

                        // Enable download button
                        downloadBtn.style.display = 'inline-block';
                        downloadBtn.onclick = () => {
                            const a = document.createElement('a');
                            a.href = URL.createObjectURL(new Blob([compressedPdf], { type: 'application/pdf' }));
                            a.download = `compressed-pdf-${Date.now()}.pdf`;
                            a.click();
                            URL.revokeObjectURL(a.href);
                        };
                    }, 1000);
                };
                reader.readAsArrayBuffer(fileInput.files[0]);
            } else {
                alert('Please upload a PDF file first.');
            }
        });
    </script>
